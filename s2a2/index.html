<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Not Taken</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="road-container">
        <input type="checkbox" id="expand" class="hidden-checkbox">
        <label for="expand">
            <img src="road.jpeg" alt="Road Image" class="expandable-image">
        </label>
        <div class="radio-buttons">
            <div>
                <input type="radio" name="option" id="option1">
                <label for="option1"></label>
                <div class="cover" id="option1cover">
                    <div class="content-box">
                        <button class="close-btn" onclick="closeCover()">X</button>
                        <img src="paradise.jpeg" 
                            alt="A scene of paradise: a tropical mountain with waterfalls, trees, and birds" 
                            class="small-image">
                        <p>Congrats! You have reached paradise at the end of the long road!</p>
                    </div>
                </div>
            </div>
            <div>
                <input type="radio" name="option" id="option2">
                <label for="option2"></label>
                <div class="cover" id="option2cover">
                    <div class="content-box">
                        <button class="close-btn" onclick="closeCover()">X</button>
                        <img src="deer.jpeg" 
                            alt="A deer standing in the foreground with various shrubbery in the background" 
                            class="small-image">
                        <p>Oh no! A large deer ran out from the bushes and won't move. You can't hit it!</p>
                    </div>
                </div>
            </div>
            <div>
                <input type="radio" name="option" id="option3">
                <label for="option3"></label>
                <div class="cover" id="option3cover">
                    <div class="content-box">
                        <button class="close-btn" onclick="closeCover()">X</button>
                        <img src="thunder.jpeg" 
                            alt="A thunderstorm: A dark outdoors scene with multiple streaks of lightning with trees and a lake in the foreground" 
                            class="small-image">
                        <p>Oh no! You are caught in a bad thunderstorm. Turn around now!</p>
                    </div>
                </div>
            </div>
            <div>
                <input type="radio" name="option" id="option4">
                <label for="option4"></label>
                <div class="cover" id="option4cover">
                    <div class="content-box">
                        <button class="close-btn" onclick="closeCover()">X</button>
                        <img src="tree.jpg" 
                            alt="A tree fallen over a body of water" 
                            class="small-image">
                        <p>Oh no! A large tree has fallen on your path. Turn around now!</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <p class="explore-text">Will you explore this road?</p>
    
    <script>
        function closeCover() {
            document.querySelectorAll('.radio-buttons input[type="radio"]').forEach(radio => radio.checked = false);
            
            document.querySelectorAll('.cover').forEach(cover => {
                cover.style.display = 'none';
                cover.style.pointerEvents = 'none';
            });

            document.querySelector('.radio-buttons').style.opacity = '1';
            document.querySelector('.radio-buttons').style.pointerEvents = 'all';
            
        }
        document.querySelectorAll('.radio-buttons input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const cover = this.nextElementSibling;

                if (cover && cover.classList.contains('cover')) {
                    cover.style.display = 'flex';
                    document.querySelector('.radio-buttons').style.opacity = '0';
                    document.querySelector('.radio-buttons').style.pointerEvents = 'none';
                }
            });
        });
    </script>
</body>
</html>
